<body>
    <script>
      window.addEventListener('error', (event) => {
        document.body.innerHTML = `<div style="color:red; padding: 20px; font-family: sans-serif; background: white; z-index: 9999; position: absolute; top: 0; left: 0; width: 100%; height: 100%;"><h1>Global Error</h1><pre>${event.message}\n${event.filename}:${event.lineno}</pre></div>`
      })
      window.addEventListener('unhandledrejection', (event) => {
        document.body.innerHTML = `<div style="color:red; padding: 20px; font-family: sans-serif; background: white; z-index: 9999; position: absolute; top: 0; left: 0; width: 100%; height: 100%;"><h1>Unhandled Rejection</h1><pre>${event.reason}</pre></div>`
      })
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
